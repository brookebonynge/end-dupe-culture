<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Dupe? Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <button id="portfolioBtn"></button>
        <h1>Real or Dupe? 🛍️</h1>
        <p>Click on the product you think is real!</p>
        
        <div class="image-container">
            <img id="image1" class="product" onclick="makeGuess(1)">
            <img id="image2" class="product" onclick="makeGuess(2)">
        </div>

        <div id="feedback"></div>
        <button id="next-btn" onclick="loadNextRound()">Next Round</button>
    </div>

    <div id="winPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Dupe Culture</h2>
            <h3>cheap alternative or creative theft?</h3>

        </div>


    <script src="script.js"></script>
</body>
</html>
