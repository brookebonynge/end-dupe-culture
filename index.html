<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Dupe? Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <button id="portfolioBtn"></button>
        <h1>Real or Dupe? üõçÔ∏è</h1>
        <h4>Click on the product you think is real</h4>
        
        <div class="image-container">
            <div>
                <img id="image1" class="product" onclick="makeGuess(1)">
                <p class="label" id="label1"></p>
            </div>
            <div>
                <img id="image2" class="product" onclick="makeGuess(2)">
                <p class="label" id="label2"></p>
            </div>
        </div>

        <div id="slider-section" style="display:none;">
            <p1>What do you think the dupe price is?</p1>
            <input type="range" id="price-slider" min="0" max="500" step="1">
            <p2>Your guess: $<span id="slider-value">0</span></p2>
            <p3 id="actual-dupe-price" style="display:none;"></p3>
        </div>        

        <div id="feedback"></div>
        <button id="next-btn" onclick="loadNextRound()">Next Round</button>
    </div>

    <div id="winPopup" class="popup">
        <div class="popup-content">
            <h2>Dupe Culture</h2>
            <h3>cheap alternative or creative theft?</h3>
            <span class="close-btn">&times;</span>

        </div>


    <script src="script.js"></script>
</body>
</html>
